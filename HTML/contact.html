<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-warning navbar-dark acceuil">
    <a class="nav-link" href="index.html"><img id="logo" src="logo.png" width="120" height="80" alt="1"></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="collapsibleNavbar" class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="liensHaut" class="nav-link" href="index.html#vetements"> Vetements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#accessoires"> Accessoires </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="propos.html"> A propos de nous </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html"> Nous contacter </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="panier.html"> Panier <i class="fa fa-shopping-cart"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <header>
    <h1 class="text-warning"><ins> Nous Contecter </ins></h1>
  </header>
  <div id="monAppReact"></div>
  <form class="container-fluid">
    <div class="form-row">
      <div class="col-6">
        <label> Prenom</label>
        <input type="text" class="form-control" placeholder="votre prenom" required>
      </div>
      <div class="col-6">
        <label> Nom </label>
        <input type="text" class="form-control" placeholder="votre nom" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-6">
        <label> Age </label>
        <input type="number" class="form-control" placeholder="votre age" required>
      </div>
      <div class="col-6">
        <label>Sexe</label>
        <select class="form-control">
          <option selected>Homme</option>
          <option>Femme</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label> Email </label>
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label>Revenu Familial</label>
      <select class="form-control">
        <option>1$ à 24 999$</option>
        <option>25 000$ à 49 999$</option>
        <option selected>50 000$ à 69 999$</option>
        <option>70 000$ à 99 999$</option>
        <option>100 000$ à 499 999$</option>
        <option>500 000$ et plus</option>
      </select>
    </div>
    <div class="form-group">
      <label>Votre Message</label>
      <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
    </div>
    <div style="text-align:center;">
      <a href="index.html" class="btn btn-warning"> Envoyer le message</a>
    </div>
  </form>
  <footer class="fixed-bottom">
